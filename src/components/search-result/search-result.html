

<div *ngIf='user'>
    <ion-card>
        <img [src]="user.avatar_url"/>
        <ion-card-content>
          <ion-card-title>
            {{user.name}}
          </ion-card-title>
          <p>
            {{user.bio}}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='search' (click)="getInfo()"></ion-icon>
              Detail
            </button>
          </ion-col>
          
          
        </ion-row>
      </ion-card>
</div>
